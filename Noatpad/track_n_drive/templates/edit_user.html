{% extends "test_generic.html" %}
{% block content %}
    <style>

        .helptext {
            visibility: hidden;
        }

    </style>

    <div class="form-body">
        <div class="tab-content">
            <div id="sectionA" class="tab-pane fade in active">
                <div class="innter-form">
                    <form class="sa-innate-form" action="" method="post">
                        {% csrf_token %}


                        <div class="panel panel-default">


                            <div class="panel-heading text-center">
                                <p class="panel-title">User</p>
                            </div>

                            <div class="panel-body">
                                <form method="post">{% csrf_token %}
                                    <label for="fname" type="text">First Name</label>
                                    <input name="fname" id="fname" type="text" value="{{ prof_inst.fname }}"
                                        required>
                                    <label for="lname" type="text">Last Name</label>
                                    <input name="lname" id="lname" type="text" value="{{ prof_inst.lname }}"
                                        required>
                                    <hr>
                                    {% for info in prof_info_inst %}
                                        <input name="{{ forloop.counter }}name" id = name{{ forloop.counter }}
                                               type="text" value="{{ info.information_name }}" required>
                                        <input name="{{ forloop.counter }}content"
                                               type="text" value="{{ info.information_contents }}" required>
                                        {% if forloop.counter < prof_info_inst|length %}
                                            <hr>
                                        {% endif %}
                                    {% endfor %}
                                </form>

                            </div>

                            <div class="bt">
                                <button type="submit">Submit</button>
                            </div>


                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
