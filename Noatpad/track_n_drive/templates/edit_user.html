{% extends "test_generic.html" %}
{% block content %}
    <style>

        .helptext {
            visibility: hidden;
        }

    </style>

    <div class="form-body">
        <div class="tab-content">
            <div id="sectionA" class="tab-pane fade in active">
                <div class="innter-form">
                    <form class="sa-innate-form" action="" method="post">
                        {% csrf_token %}


                        <div class="panel panel-default">


                            <div class="panel-heading text-center">
                                <p class="panel-title">User</p>
                            </div>

                            <div class="panel-body">
                                <form action="" method="post">{% csrf_token %}
                                    <label for="fname">First Name</label>
                                    <input id="fname" type="text" value="{{ prof_ins.fname }}">
                                    <label for="lname" type="text">Last Name</label>
                                    <input id="lname" type="text" value="{{ prof_ins.lname }}">
                                    {% for info in prof_info_inst %}
                                        <input type="text" value="{{ info.information_name }}">
                                        <input type="text" value="{{ info.information_contents }}">
                                    {% endfor %}
                                    <input type="submit" value="Update"/>
                                </form>

                            </div>

                            <div class="bt">
                                <button type="submit">Submit</button>
                            </div>


                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
